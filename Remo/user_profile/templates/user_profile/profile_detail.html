{% load static %}

<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{profile.user.username}} Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'user_profile/css/style.css' %}">
</head>
<body>

    <div class="container-lg centered-container" style='padding-top:150px'>
        <div class=' d-flex justify-content-center'>
            <div class="row">
                <h1>Profile</h1>
            </div>
            <div class='row' id='updateProfile'>
                <div id='updateProfileLink'>Update profile</div>
            </div>
        </div>
        <form hx-post='/profile/update/' hx-swap="none" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            {% csrf_token %}
            <input type="hidden" name="_method" value="PATCH">
            <div class=' d-flex justify-content-center' style='padding-top:100px'>
                <div class='col-lg-2'></div>
                <div class='col-lg-4'>
                    <img class='avatar' src='https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png'>
                </div>
                <div class='col-lg-2'>
                    <div class='UserLocation' style='padding-top:100px'>
                    Location: <span class='profileLocation'>{{profile.location}}</span>
                    <input class='updateUserLocation hidden' name='location' type='text' placeholder='{{profile.location}}'>
                    </div>
                    <div class='UserAbout' style='padding-top:50px'>
                        About me: <textarea class='updateUserAbout hidden' type='text' name='bio' style='padding-top:50px; position:absolute; min-width:500px;'>{{profile.bio}}</textarea>
                        <br><br>
                        <span class='profileBio' style='width:500px !important;'>{{profile.bio}}</span>
                    </div>
                    <button type='submit' class='FormSubmitBtn hidden'> -> Update</button>
                </div>
                <div class='col-lg-4'>
                    <div class='UserName' style='justify-content: space-between;'>
                        <div>
                            <h2 class='username'>{{profile.user.username}}</h2>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="{% static 'user_profile/js/script.js' %}"></script>
    <script src="{% static 'user_profile/js/alphine.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
