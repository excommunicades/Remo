{% load static %}

<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт на Django</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authy/css/style.css' %}">
</head>
<body>

    <div class="container centered-container" x-data="{ 
        successMessage: '', 
        errorMessage: '', 
        isLoginFormValid: false,
        isRegisterFormValid: false,
        lg_username: '',
        lg_password: '',
        reg_username: '',
        reg_email: '',
        reg_password: '',
        reg_confirm_password: '',
        validateLoginForm(){
            if (this.lg_password && this.lg_username) {
                this.isLoginFormValid = true
            } else {
                this.isLoginFormValid = false 
            }
        },
        validateRegisterForm(){
            if (this.reg_username && this.reg_email && this.reg_password && this.reg_confirm_password) {
                this.isRegisterFormValid = true
            } else {
                this.isRegisterFormValid = false 
            }
        },
    }">

        <div id="login_">
            <div class="d-flex justify-content-center" style='padding-top: 200px;'>
                <div class="Title">
                    <h1>Authentication</h1>
                </div>
            </div>
            <div class="row login">
                <div class="d-flex justify-content-center">
                    <form method='post' class='form_login' style='padding-top: 50px;' hx-post="/auth" hx-swap="none" style="padding-top: 50px;">
                        {% csrf_token %}
                        <label for="login_username" class='login_label'>Username:</label><br>
                        <input x-model='lg_username' type="text" id="username" class='custom_form' name="login_username" placeholder='example' @blur="validateLoginForm"><br>
                        <div x-show="!lg_username" class="error-message">Username is required.</div>

                        <label for="login_password" class='login_label'>Password:</label><br>
                        <input type="password" x-model='lg_password' id="username" class='custom_form' name="login_password" placeholder='example'  @blur="validateLoginForm"><br>
                        <div x-show="!lg_password" class="error-message">Password is required.</div>
                        <div id='form_error' class='d-flex justify-content-center' style='color:red; padding-top:5px;'></div>
                        <div class="d-flex justify-content-center" style='padding-top:20%'>
                            <button type="submit" class='custom_submit_button' :disabled="!isLoginFormValid" >Login -></button>                        
                        </div>
                        <div class='to_next_page d-flex justify-content-center' id='to_register'>
                            Registration...
                        </div>
                    </form>
                </div>
        </div>
    </div>
        <div id="registration_" class='hidden'>
            <div class="d-flex justify-content-center" style='padding-top: 200px;'>
                <div class="Title">
                    <h1>Registration</h1>
                </div>
            </div>
            <div class="row registration">
                <div class="d-flex justify-content-center">
                    <form method='post' class='form_login' style='padding-top: 50px;'style='padding-top: 50px;' hx-post="/auth" hx-swap="none">
                        {% csrf_token %}
                            <label for="registration_username" class='login_label'>Username:</label><br>
                            <input x-model='reg_username' type="text" id="username" class='custom_form' name="registration_username" placeholder='example' @blur="validateRegisterForm"><br>
                            <div x-show="!reg_username" class="error-message">Username is required.</div>

                            <label for="registration_email" class='login_label'>Email:</label><br>
                            <input x-model='reg_email' type="email" id="username" class='custom_form' name="registration_email" placeholder='example@gmail.com' @blur="validateRegisterForm"><br>
                            <div x-show="!reg_email" class="error-message">Email is required.</div>

                            <label for="registration_password" class='login_label'>Password:</label><br>
                            <input x-model='reg_password' type="password" id="username" class='custom_form' name="registration_password" placeholder='example' @blur="validateRegisterForm"><br>
                            <div x-show="!reg_password" class="error-message">Password is required.</div>

                            <label for="registration_confirm_password" class='login_label'>Confirm Password:</label><br>
                            <input x-model='reg_confirm_password' type="password" id="username" class='custom_form' name="registration_confirm_password" placeholder='example' @blur="validateRegisterForm"><br>
                            <div x-show="!reg_confirm_password" class="error-message">Confirm Password is required.</div>

                            <div class="d-flex justify-content-center" style='padding-top:20%'>
                                <button type="submit" class='custom_submit_button' :disabled="!isRegisterFormValid" >Register -></button>                        
                            </div>
                            <div class='to_next_page d-flex justify-content-center' id='to_login'>
                                Login...
                            </div>
                    </form>
            </div>
        </div>
    </div>

    <!-- scripts -->

    <script>
        document.body.addEventListener('htmx:afterSwap', function(event) {
            var response = event.detail.xhr.response;
            try {
                var jsonResponse = JSON.parse(response);
                if (jsonResponse.status === 'success' && jsonResponse.redirect) {
                    window.location.href = jsonResponse.redirect;
                } else {
                    console.log(document.getElementById('form_error'), JSON.parse(response))
                    const form_error = document.getElementById('form_error');
                    let errorMessage = JSON.parse(response).error
                    form_error.innerHTML = `<p>${errorMessage}</p>`;
                }
            } catch (e) {
                console.error('An error while json rendered ', e);
            }
        });
    </script>

    <script src="{% static 'authy/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
